<body>
    <div class = "body">
            <div class="info">
                
                <h1 class = "titulo"><strong>Contáctanos</strong></h1>
                <p class ="subtitulo">Completa el formulario y un representante de <br> Rooftop te contactará en la brevedad</p>
                <div class = "box">
                    <div class="header-box">
                        <img src="pin.png" class="logo-box">
                        <h3 class = "titulo-box"><strong>Encuéntranos</strong></h3>
                    </div>
                    <p class = "subtitulo-box">3050 Biscayne Blvd Suite 302,<br> Miami, Florida 33137, US</p>
                </div>
                <div class = "box">
                    <div class="header-box">
                        <img src="mail_icon_128820.png" class="logo-box">
                        <h3 class = "titulo-box"><strong>Envíanos un correo</strong></h3>
                    </div>
                    <p class = "subtitulo-box">info@rooftop.dev</p>
                </div>
               

            </div>
            <form id = "form">
                <div class="alinear-form">
                    <input type="text"  id="form-nombre" class="form-control"  placeholder="Nombre Completo">
                    <select id="form-select" class = "form-control" >
                        <option  selected disabled>Enviar a</option>
                        <option value="generales">Preguntas Generales</option>
                        <option value="ventas">Ventas</option>
                        <option value="Atencion-cliente">Atencion al cliente</option>
                        <option value="prensa">Prensa</option>
                        <option value="partnerships">Partnerships </option>
                        <option value="inversores">Inversores</option>
                        <option value="comunidad">Comunidad</option>
                        <option value="otros">Otros</option>
                    </select>
                    
                </div>
                
                <input type="email" id="form-email" class="form-control"  placeholder="Correo electrónico">
                <textarea id="form-textarea" cols="75" rows="6" class="textarea-form" placeholder=" Me gustaria saber acerca de..."></textarea>
                <button type="button" class= "form-control btn btn-secondary"><strong>Contactanos</strong></button>
            </form>
    </div>
</body>
